<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dragon</title>
    <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="back">
        <div class="dragon-box">
            <div class="cycle dragon-body dragon-head"></div>
            <div class="cycle dragon-body upper-mandible"></div>
            <div class="cycle dragon-body lower-mandible">
                <div class="cycle dragon-jaws"></div>
            </div>
            <div class="teeths">
                <div class="upper-teeth teeth"></div>
                <div class="upper-teeth teeth"></div>
                <div class="lower-teeth teeth"></div>
                <div class="lower-teeth teeth"></div>
                 <div class="dragon-jaws-1-leyer">
                     <div></div>
                     <div></div>
                     <div></div>
                </div>
                <div class="dragon-jaws-2-leyer">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="dragon-jaws-3-leyer">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
           
            <div class="nose">
                <div class="hider-nose  dragon-body"></div>
                <div class="hider-nose  dragon-body"></div>
                <div class="hider-nose  dragon-body"></div>
                <div class="lower-nose nose-left  dragon-body"></div>
                <div class="lower-nose nose-right  dragon-body"></div>
                <div class="real-nose real-nose-center"></div>
                <div class="real-nose real-nose-left">
                    <div class="hole-nose"></div>
                </div>
                <div class="real-nose real-nose-right">
                    <div class="hole-nose"></div>
                </div>
            </div>

        </div>
    </div>
</body>
